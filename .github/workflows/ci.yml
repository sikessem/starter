name: CI

permissions:
  contents: read

on: ['push', 'pull_request']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.0]
        experimental: [false]
    name: ðŸ± Build assets using Bun-${{ matrix.bun }} on ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: âœ¨ Install JavaScript dependencies
        run: bun install

      - name: âœ… Check code style
        run: bun check

      - name: ðŸ§ª Test components
        run: bun run test

      - name: ðŸ“¦ï¸ Compile assets
        run: bun run build

      - name: ðŸšš Upload distribution files
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: public/static

  serve:
    needs: build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2]
        dependencies: [lowest, highest]
        experimental: [false]
    name: ðŸŒ Serve with PHP-${{ matrix.php }} ${{ matrix.dependencies }} on ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Cache dependencies
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-php-${{ matrix.php }}-composer-

      - name: ðŸŽ‰ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, dom, gd, intl, mbstring, openssl, pdo, pdo_mysql, tokenizer, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2, php-cs-fixer, phpunit, vimeo/psalm
          coverage: pcov

      - name: âœ¨ Install PHP dependencies
        run: |
          composer install -q --no-ansi --no-cache --no-interaction --no-scripts --no-progress --prefer-dist
          composer update --${{ matrix.dependency-version }} --no-interaction --prefer-dist

      - name: ðŸ”§ Configure environment
        run: |
          cp .env.example .env.ci
          set -e
          sed -i "s|^\(APP_ENV=\s*\).*$|\1ci|" .env.ci
          printf "The complete `.env.ci` ... \n\n"
          cat .env.ci

      - name: ðŸ”’ï¸ Generate Key
        run: |
          set -e
          php artisan key:generate --env=ci
          php artisan queue:restart --env=ci

      - name: ðŸ” Directory Permissions
        run: |
          chmod -R 777 storage bootstrap/cache
          chmod -R 777 storage/

      - name: ðŸ§¹ Clear Caches
        run: set -e && php artisan optimize:clear --env=ci

      - name: âœ… Check code lint
        run: composer check

      - name: âš—ï¸ Run static analysis
        run: composer analyse

      - name: âš¡ï¸ Optimize Stuffs
        run: set -e && php artisan optimize --env=ci

      - name: ðŸšš Download distribution files
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: public/static

      - name: ðŸ“‚  List public/
        run: ls public/static

      - name: ðŸ§ª Test features
        run: |
          set -e && php artisan serve --env=ci > /dev/null 2>&1 &
          composer test

      - name: ðŸ’š Test the whole application
        run: composer debug
